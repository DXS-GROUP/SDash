<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server monitoring</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dock">
      <button id="show_monitor" class="button" onclick="switchTab('monitor')">
        Monitor
      </button>
      <button id="show_info" class="button" onclick="switchTab('info')">
        Info
      </button>
    </div>
    <div class="container">
      <div id="monitor" class="tab-content active">
        <h1 class="content-title" align="center">Server monitoring</h1>
        <div align="center" id="summary_data_cpu" class="summary_data"></div>
        <div align="center" id="summary_data_ram" class="summary_data"></div>
        <div align="center" id="summary_data_disk" class="summary_data"></div>
        <div class="charts">
          <canvas id="cpuChart"></canvas>
          <canvas id="ramChart"></canvas>
          <canvas id="diskChart"></canvas>
        </div>
        <div align="center" id="summary_net_data" class="summary_data"></div>
        <div class="charts">
          <canvas id="netRecvChart"></canvas>
          <canvas id="netSentChart"></canvas>
        </div>
        <div align="center" id="summary_temp_data" class="summary_data"></div>
        <div class="charts">
          <canvas id="cpuTempChart" style="height: 120%"></canvas>
        </div>
      </div>
      <div id="info" class="tab-content" align="center">
        <h1 class="content-title" align="center">Server Info</h1>
        <p id="device_uptime"></p>
        <p id="device_ip"></p>
        <p id="device_name"></p>
        <p id="platform"></p>
        <p id="model"></p>
        <p id="cpu"></p>
        <p id="gpu"></p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='temp.js') }}"></script>
  </body>
</html>
