<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server monitoring</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dock">
      <select
        id="tab-selector"
        class="button"
        align="center"
        onchange="switchTab(this.value)"
      >
        <option value="monitor">Monitor</option>
        <option value="info">Info</option>
        <option value="services">Services</option>
        <option value="control">Control</option>
      </select>
    </div>
    <div class="container">
      <div id="monitor" class="tab-content active">
        <h1 class="content-title" align="center">Server monitoring</h1>
        <div align="center" id="summary_data_cpu" class="summary_data"></div>
        <div align="center" id="summary_data_ram" class="summary_data"></div>
        <div align="center" id="summary_data_disk" class="summary_data"></div>
        <div class="charts">
          <canvas id="cpuChart" class="canvas"></canvas>
          <canvas id="ramChart" class="canvas"></canvas>
          <canvas id="diskChart" class="canvas"></canvas>
        </div>
        <div align="center" id="summary_net_data" class="summary_data"></div>
        <div class="charts" width="100vw">
          <canvas id="netRecvChart" class="net-canvas"></canvas>
          <canvas id="netSentChart" class="net-canvas"></canvas>
        </div>
        <div align="center" id="summary_temp_data" class="summary_data"></div>
        <div class="charts">
          <canvas id="cpuTempChart"></canvas>
        </div>
      </div>
      <div id="info" class="tab-content" align="center">
        <h1 class="content-title" align="center">Server Info</h1>
        <table class="info-table">
          <tr>
            <td>Device Uptime</td>
            <td id="device_uptime"></td>
          </tr>
          <tr>
            <td>Device IP</td>
            <td id="device_ip"></td>
          </tr>
          <tr>
            <td>Device Name</td>
            <td id="device_name"></td>
          </tr>
          <tr>
            <td>Platform</td>
            <td id="platform"></td>
          </tr>
          <tr>
            <td>Model</td>
            <td id="model"></td>
          </tr>
          <tr>
            <td>CPU</td>
            <td id="cpu"></td>
          </tr>
          <tr>
            <td>GPU</td>
            <td id="gpu"></td>
          </tr>
        </table>
      </div>
      <div id="services" class="tab-content" align="center">
        <h1 class="content-title" align="center">Services</h1>
      </div>
      <div id="control" class="tab-content" align="center">
        <h1 class="content-title" align="center">Server Control</h1>
        <div class="p_buttons">
          <form action="/shutdown" method="post">
            <button class="power_button" type="submit">
              <img src="../static/on-off-button.png" />
            </button>
          </form>
          <form action="/reboot" method="post">
            <button class="power_button" type="submit">
              <img src="../static/refresh.png" />
            </button>
          </form>
          <form action="/sleep" method="post">
            <button class="power_button" type="submit">
              <img src="../static/sleep.png" />
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='tabs.js') }}"></script>
  </body>
</html>
